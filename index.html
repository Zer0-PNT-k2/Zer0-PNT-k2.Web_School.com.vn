<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School</title>
        <link rel="stylesheet" href="./assets/Font/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="./assets/css/grid.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    <body>
        <!-- Phần header -->
            <div id="header">
                <div id="header-nav">
                    <!-- Bên phải header -->
                    <div class="header-left">
                        <div class="header-left__logo">
                            <a href="#">
                                <img src="http://media.uneti.edu.vn/Media/2_SVUNETI/Images/sv-logo-dashboard.png" alt="Logo UNETi">
                            </a>
                        </div>

                        <div class="header-left__btn">
                            <form class="search-btn" action="#">
                                <input type="text" placeholder="Tim kiếm..." title="Vui lòng điền vào trường hợp này!" aria-required="true">
                                <a href="#">
                                    <i class="ti-search"></i>
                                </a>
                            </form>
                        </div>
                    </div>

                    <!-- Bên trái header -->
                    <div class="header-right">
                        <div class="header-right__nav">
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="ti-home">Trang chủ</i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="ti-bell">Tin tức</i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        

                        <div class="header-right__name">
                            <!-- <div class="header-right__img">
                                <img src="./assets/img/Member/member.png" alt="">
                            </div> -->
                            <a href="#" class="name">Phạm Nhật Tân</a>
                            <i class="ti-angle-down"></i>
                        </div>

                        <div id="menu1">
                            <div class="sub-menu1">
                                <ul>
                                    <li>Thông tin cá nhân</li>
                                    <li>Đổi mật khẩu</li>
                                    <li> Đăng xuất</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div id="main">
            <!-- Phần content -->
            <div id="content">
                <div class="grid wide">
                    <div class="row">
                        <div class="col l-7">
                            <div class="box1 border white"></div>
                        </div>
                        <div class="col l-5">
                            <div class="row">
                                <div class="col l-12">
                                    <div class="box2 border white"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col l-6">
                                    <div class="box3 border white"></div>
                                </div>
                                <div class="col l-6">
                                    <div class="box4 border white"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="sub-content">
                        <div class="grid">
                            <div class="row">
                                <div class="col l-6">
                                    <div class="row">
                                        <div class="col l-3">
                                            <div class="member1 border white"></div>
                                        </div>
                                        <div class="col l-3">
                                            <div class="member2 border white"></div>
                                        </div>
                                        <div class="col l-3">
                                            <div class="member3 border white"></div>
                                        </div>
                                        <div class="col l-3">
                                            <div class="member4 border white"></div>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="col l-6">
                                    <div class="row">
                                        <div class="col l-3">
                                            <div class="member5 border white"></div>
                                        </div>
                                        <div class="col l-3">
                                            <div class="member6 border white"></div>
                                        </div>
                                        <div class="col l-3">
                                            <div class="member7 border white"></div>
                                        </div>
                                        <div class="col l-3">
                                            <div class="member8 border white"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sub-content_footer">
                        <div class="grid">
                            <div class="row">
                                <div class="col l-5">
                                    <div class="chart border white"></div>
                                </div>
                                <div class="col l-7">
                                    <div class="row">
                                        <div class="col l-5">
                                            <div class="chart-credits border white"></div>
                                        </div>
                                        <div class="col l-7">
                                            <div class="term border white"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
